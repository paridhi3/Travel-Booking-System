spring.datasource.password = paridhi3
#spring.datasource.driver-class-name = com.mysql.jdbc.Driver deprecated
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto = update
# The above controls automatic schema generation for Hibernate.
# update \u2192 Creates tables if they do not exist and updates existing ones without dropping data.
# create \u2192 Drops existing tables and creates new ones (data is lost).
# create-drop \u2192 Same as create, but drops tables on application shutdown.
# validate \u2192 Checks if schema matches the entity classes, throws error if mismatched.
# none \u2192 Does not change the database schema.

# Enables logging of SQL queries executed by Hibernate.
spring.jpa.show-sql = true

spring.sql.init.mode= never